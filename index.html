<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBT Reseller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welkom bij SBT Reseller</h1>
    <nav>
      <a href="#products">Bekijk Producten</a>
      <a href="#cart">Winkelwagen</a>
    </nav>
  </header>

  <main>
    <section id="products">
      <h2>Onze Producten</h2>
      <div class="product">
        <img src="nocta.jpg" alt="Nocta Tech Fleece">
        <h3>Nocta Tech Fleece Set</h3>
        <p>€90</p>
        <button onclick="addToCart('Nocta Tech Fleece Set', 90)">Toevoegen aan winkelwagen</button>
      </div>
      <div class="product">
        <img src="airforce.jpg" alt="Air Force White">
        <h3>Air Force White</h3>
        <p>€60</p>
        <button onclick="addToCart('Air Force White', 60)">Toevoegen aan winkelwagen</button>
      </div>
      <div class="product">
        <img src="gucci.jpg" alt="Gucci Pet">
        <h3>Gucci Pet</h3>
        <p>€40</p>
        <button onclick="addToCart('Gucci Pet', 40)">Toevoegen aan winkelwagen</button>
      </div>
      <div class="product">
        <img src="goyard.jpg" alt="Goyard Cardholder">
        <h3>Goyard Cardholder</h3>
        <p>€40 (2 voor €70)</p>
        <button onclick="addToCart('Goyard Cardholder', 40)">Toevoegen aan winkelwagen</button>
      </div>
    </section>

    <section id="cart">
      <h2>Winkelwagen</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Totaal: €0</p>
    </section>
  </main>

  <footer>
    <p>© 2024 SBT Reseller</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
